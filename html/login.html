<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AssiutCart</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-light border-bottom bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../home.html">
                <span class="text-primary">Assiut</span><span class="text-dark">Cart</span>
            </a>
            <a href="../home.html" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-house me-1"></i> Home
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <div class="text-center mb-4">
                    <i class="bi bi-bag-fill text-primary fs-1"></i>
                    <h3 class="fw-bold mt-2">Login</h3>
                    <p class="text-muted">Enter your username and password</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">

                        <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
                        <div id="login-success" class="alert alert-success d-none" role="alert"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Your username"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Your password"
                                    required>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label text-muted small" for="remember">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted mb-0">
                                No account?
                                <a href="sign_up.html" class="text-primary text-decoration-none fw-bold">Create one</a>
                            </p>
                        </div>

                    </div>
                </div>

                <p class="text-center text-muted small mt-4">Â© 2024 AssiutCart</p>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const alertEl = document.getElementById("login-alert");
            const successEl = document.getElementById("login-success");

            alertEl.classList.add("d-none");
            successEl.classList.add("d-none");

            if (!username || !password) {
                alertEl.textContent = "Please fill all fields!";
                alertEl.classList.remove("d-none");
                return;
            }

            const result = login(username, password);

            if (result.success) {
                successEl.textContent = "Login done! Going to shop...";
                successEl.classList.remove("d-none");
                setTimeout(() => { window.location.href = "shop.html"; }, 1000);
            } else {
                alertEl.textContent = result.message;
                alertEl.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
