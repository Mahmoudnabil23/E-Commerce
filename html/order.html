<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Done | AssiutCart</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light border-bottom bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../home.html">
                <span class="text-primary">Assiut</span><span class="text-dark">Cart</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="cart.html" class="text-dark"><i class="bi bi-cart3 fs-5"></i></a>
                <div id="user-nav-area"></div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container py-5">

        <div class="card shadow-sm text-center">
            <div class="card-body p-5">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h2 class="fw-bold mt-3">Order Done!</h2>
                <p class="text-muted">Your order is placed. We will send you an email.</p>
                <h4 class="text-primary fw-bold" id="order-total"></h4>
            </div>
        </div>

    </div>

    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container text-center">
            <p class="text-muted small mb-0">Â© 2024 AssiutCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        var lastOrder = sessionStorage.getItem("lastOrder");
        if (lastOrder) {
            var items = JSON.parse(lastOrder);
            var total = 0;
            for (var i = 0; i < items.length; i++) {
                total += items[i].product.price * items[i].qty;
            }
            document.getElementById("order-total").textContent = "Total: $" + total.toFixed(2);
            sessionStorage.removeItem("lastOrder");
        }
    </script>
</body>

</html>
