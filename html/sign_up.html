<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | AssiutCart</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light border-bottom bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../home.html">
        <span class="text-primary">Assiut</span><span class="text-dark">Cart</span>
      </a>
      <a href="../home.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-house me-1"></i> Home
      </a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="text-center mb-4">
          <i class="bi bi-bag-fill text-primary fs-1"></i>
          <h3 class="fw-bold mt-2">Create Account</h3>
          <p class="text-muted">Join AssiutCart and start shopping</p>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <div id="signup-alert" class="alert alert-danger d-none" role="alert"></div>
            <div id="signup-success" class="alert alert-success d-none" role="alert"></div>

            <form id="signup-form">
              <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" placeholder="Your full name" required>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="At least 8 characters" required
                  minlength="8">
                <div class="form-text">Must be 8 characters or more.</div>
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Type password again"
                  required>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label small text-muted" for="terms">
                  I agree to the <a href="#" class="text-primary">Terms</a> and
                  <a href="#" class="text-primary">Privacy Policy</a>
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>

            <div class="text-center mt-3">
              <p class="text-muted mb-0">
                Already have an account?
                <a href="login.html" class="text-primary text-decoration-none fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>

        <p class="text-center text-muted small mt-4">Â© 2024 AssiutCart</p>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/signup-page.js"></script>
</body>

</html>
